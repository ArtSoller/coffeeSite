<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Какое кофе хотите?</title>
</head>

<body>
  <div class="options">
    <button id="americano">Американо</button>
    <button id="au_lait">Кофе с молоком</button>
    <button id="capuccino">Капучино</button>
    <button id="corretto">Корретто</button>
    <button id="espresso">Эспрессо</button>
    <button id="latte">Латте</button>
    <button id="lungo">Лунго</button>
    <button id="macchiato">Макиато</button>
    <button id="mocha">Моккачино</button>
    <button id="ristretto">Ристретто</button>
  </div>
  <div class="container">
    <h1 class="coffee_name">Какой кофе предпочитаете?</h1>
    <div class="cup">
      <div class="filling reset">
        <div class="coffee">Кофе</div>
        <div class="water">Вода</div>
        <div class="liquor">Ликер</div>
        <div class="milk">Молоко</div>
        <div class="whipped_cream">Взбитые сливки</div>
        <div class="milk_foam">Молочная пенка</div>
        <div class="steamed_milk">Парное молоко</div>
        <div class="chocolate">Шоколад</div>
      </div>
      <div class="plate"></div>
    </div>
  </div>
  <script src = "coffee.js"></script>
</body>
</html>
